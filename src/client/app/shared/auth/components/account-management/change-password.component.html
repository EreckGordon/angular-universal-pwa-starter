<div class="center-everything">
    <form class="change-password-form" [formGroup]="form" style="min-width: 80%" autocomplete="off">

        <div style="margin: 1em; display: flex; flex-direction: row; align-items: center;" *ngIf="!showOldPassword">
            <mat-form-field floatPlaceholder="always" style="width: 100%">
                <input matInput type="password" placeholder="Old Password:" formControlName="oldPassword">
            </mat-form-field>
            <mat-icon (click)="toggleShowOldPassword()" style="margin-left: .5em;">visibility</mat-icon>
        </div>         

        <div style="margin: 1em; display: flex; flex-direction: row; align-items: center;" *ngIf="showOldPassword">
            <mat-form-field floatPlaceholder="always" style="width: 100%">
                <input matInput placeholder="Old Password:" formControlName="oldPassword">
            </mat-form-field>
            <mat-icon (click)="toggleShowOldPassword()" style="margin-left: .5em;">visibility_off</mat-icon>
        </div>  

        <div style="margin: 1em; display: flex; flex-direction: row; align-items: center;" *ngIf="!showNewPassword">
            <mat-form-field floatPlaceholder="always" style="width: 100%">
                <input matInput type="password" placeholder="New Password:" formControlName="newPassword">
            </mat-form-field>
            <mat-icon (click)="toggleShowNewPassword()" style="margin-left: .5em;">visibility</mat-icon>
        </div>         

        <div style="margin: 1em; display: flex; flex-direction: row; align-items: center;" *ngIf="showNewPassword">
            <mat-form-field floatPlaceholder="always" style="width: 100%">
                <input matInput placeholder="New Password:" formControlName="newPassword">
            </mat-form-field>
            <mat-icon (click)="toggleShowNewPassword()" style="margin-left: .5em;">visibility_off</mat-icon>
        </div>               

        <div class="center-everything" style="margin: 1em">
            <button mat-raised-button color="primary" (click)="changePassword()">Change Password</button>
        </div>

    </form>
</div>
