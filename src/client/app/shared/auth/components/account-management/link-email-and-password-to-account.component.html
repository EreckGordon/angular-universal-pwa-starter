<h3 class="center-everything">
	Link Email and Password to Account
</h3>

<div class="center-everything">
    <form class="link-email-and-password-to-account" [formGroup]="form" style="min-width: 80%" autocomplete="off" (ngSubmit)="linkEmailAndPasswordToAccount()">

        <div style="margin: 1em">
            <mat-form-field floatPlaceholder="always" style="width: 100%">
                <input matInput placeholder="Email Address:" formControlName="email">
            </mat-form-field>
        </div>

        <div style="margin: 1em; display: flex; flex-direction: row; align-items: center;" *ngIf="!showPassword">
            <mat-form-field floatPlaceholder="always" style="width: 100%">
                <input matInput type="password" placeholder="Password:" formControlName="password">
            </mat-form-field>
            <mat-icon (click)="toggleShowPassword()" style="margin-left: .5em;">visibility</mat-icon>
        </div>

        <div style="margin: 1em; display: flex; flex-direction: row; align-items: center;" *ngIf="showPassword">
            <mat-form-field floatPlaceholder="always" style="width: 100%">
                <input matInput placeholder="Password:" formControlName="password">
            </mat-form-field>
            <mat-icon (click)="toggleShowPassword()" style="margin-left: .5em;">visibility_off</mat-icon>
        </div>     

        <div class="center-everything" style="margin: 1em; margin-bottom: 2em;">
            <re-captcha formControlName="recaptcha" #recaptcha></re-captcha> 
        </div>      

        <div class="center-everything" style="margin: 1em">
            <button mat-raised-button color="primary" [disabled]="form.invalid">Link Account</button>
        </div>

    </form>
</div>
