<json-ld [json]="jsonLdSchema"></json-ld>

<div class="center-everything">
    <h3> Create Account</h3>
</div>

<div class="center-everything">
    <form class="create-account-form" [formGroup]="form" style="min-width: 80%" autocomplete="off" (ngSubmit)="createUserWithEmailAndPassword()">

        <div style="margin: 1em">
            <mat-input-container floatPlaceholder="always" style="width: 100%">
                <input matInput placeholder="Email Address:" formControlName="email">
            </mat-input-container>
        </div>

        <div style="margin: 1em; display: flex; flex-direction: row; align-items: center;" *ngIf="!showPassword">
            <mat-input-container floatPlaceholder="always" style="width: 100%">
                <input matInput type="password" placeholder="Password:" formControlName="password">
            </mat-input-container>
            <mat-icon (click)="toggleShowPassword()" style="margin-left: .5em;">visibility</mat-icon>
        </div>

        <div style="margin: 1em; display: flex; flex-direction: row; align-items: center;" *ngIf="showPassword">
            <mat-input-container floatPlaceholder="always" style="width: 100%">
                <input matInput placeholder="Password:" formControlName="password">
            </mat-input-container>
            <mat-icon (click)="toggleShowPassword()" style="margin-left: .5em;">visibility_off</mat-icon>
        </div>     

        <div class="center-everything" style="margin: 1em; margin-bottom: 2em;">
            <re-captcha formControlName="recaptcha" #recaptcha></re-captcha> 
        </div>      

        <div class="center-everything" style="margin: 1em">
            <button mat-raised-button color="primary" [disabled]="form.invalid">Create Account</button>
        </div>

    </form>
</div>
